<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="cover">
            <img src="assets/music.png" alt="Album Cover" id="albumCover">
            <div id="songName" class="song-name">Sample 1</div>
        </div>
        <audio id="audioPlayer"></audio>
        <div class="controls">
            <div id="prev" class="control-button"><img src="assets/previous.png"  alt="Prev"></div>
            <div id="playPause" class="control-button"><img src="assets/start.png"  alt="Play/Pause" id="playPauseImg"></div>
            <div id="next" class="control-button"><img src="assets/next.png"  alt="Next"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
